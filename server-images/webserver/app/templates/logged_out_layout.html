<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootswatch.min.css" rel="stylesheet">
    <link href="/static/css/application.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv/html5shiv.js"></script>
      <script src="/static/js/respond/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand"><span class="glyphicon glyphicon-lock"></span> SyncSecure</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          {% block topnavbar %}{% endblock %}
        </div>
      </div>
    </div>
    
    <div class="container">
      {% block errormessages %}{% endblock %}
      <div class="page-contents">
        {% block body %}{% endblock %}
        <div class="footer">
        <footer>
          <div class="row">
          <div class="col-lg-12">

            <ul class="list-unstyled">
              <li class="pull-right"><a href="#">Status</a></li>
              <li class="pull-right"><a href="#">Blog</a></li>
              <li class="pull-right"><a href="#">About</a></li>

              <li>&copy; 2014 SyncSecure, Inc.</li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Security</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </footer>
      </div>

      </div>
     

    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block jsbottom %}{% endblock %}
  </body>
</html>
